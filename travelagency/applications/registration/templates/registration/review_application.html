{% extends 'base.html' %}

{% block content %}
<div class="container disable" id="review-application">
    <div class="application-header">
        <h2>Review Your Application</h2>
    </div>
    <div class="wrapper">
        <div class="panel">
            <div class="Detail">
                <h3>Business Details</h3>
                <label class="title">Business Name: {{ business_details.business_name }}</label>
                <label class="title">Registration Number: {{ business_details.registration_number }}</label>
                <label class="title">KRA PIN: {{ business_details.kra_pin }}</label>
                <label class="title">Business Address: {{ business_details.business_address }}</label>
                <label class="title">City: {{ business_details.city }}</label>
                <label class="title">Country: {{ business_details.country }}</label>
                <label class="title">Phone Number: {{ business_details.phone_number }}</label>
                <label class="title">Email Address: {{ business_details.email_address }}</label>
            </div>
        </div>
        <div class="panel">
            <div class="Detail">
                <h3>Contact Persons</h3>
                {% for contact in contact_persons %}
                    <label class="title">Name: {{ contact.first_name }} {{ contact.last_name }}</label>
                    <label class="title">Phone Number: {{ contact.mobile_number }}</label>
                    <label class="title">Email Address: {{ contact.email_address }}</label>
                {% endfor %}
            </div>
        </div>
        <div class="panel">
            <div class="Detail">
                <h3>Credit Cards</h3>
                {% for card in credit_cards %}
                    <label class="title">Type: {{ card.card_type }}</label>
                    <label class="title">Last 8 digits: XXXX XXXX {{ card.last_8_digits }}</label>
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="controls">
        <div class="row">
            <button class="approving-btn" onclick="location.href='{% url 'final_submission_view' %}'">SUBMIT</button>
        </div>
    </div>
</div>
{% endblock %}
